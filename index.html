<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex bg-body">
  <div class="container flex bg-container ff-sans fw-400 text-color fs-180">
    <img src="images/bg-pattern-card.svg" alt="" class="image">
    <div class="preview">
      <img src="images/image-victor.jpg" alt="" class="icon">
      <div class="name">
        <h3 class="fw-700 capitalize text-dark">victor crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="follow flex">
        <div class="followers">
          <h3 class="fw-700 capitalize text-dark">80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3 class="fw-700 capitalize text-dark">803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3 class="fw-700 capitalize text-dark">1.4k</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
